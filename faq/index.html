        var deferredPrompt, btnAdd = document.getElementById("addtohome");

            window.addEventListener('beforeinstallprompt', (e) => {
            // alert('fuck2');
            // Prevent Chrome 67 and earlier from automatically showing the prompt
            e.preventDefault();
            // Stash the event so it can be triggered later.
            deferredPrompt = e;
            // Update UI notify the user they can add to home screen
            btnAdd.style.display = 'block';

        });


        btnAdd.addEventListener('click', (e) => {
            // hide our user interface that shows our A2HS button
            btnAdd.style.display = 'none';
            // Show the prompt
            deferredPrompt.prompt();
            // Wait for the user to respond to the prompt
            deferredPrompt.userChoice
                .then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the A2HS prompt');
                    } else {
                        console.log('User dismissed the A2HS prompt');
                    }
                    deferredPrompt = null;
                });
        });

            alert('Installed');

<script>
    window.fbAsyncInit = function () {
        console.log('init')
        FB.init({
            appId: '628197333983380',
            autoLogAppEvents: true,
            xfbml: true,
            version: 'v6.0'
        });

        /*global FB b:true*/
        /*eslint no-undef: "error"*/
        FB.Event.subscribe('messenger_checkbox', function (e) {
            
            if (e.event == 'rendered') {
                console.log('Plugin was rendered')
                document.getElementById('fmsg').style.display = 'block'
            } else if (e.event == 'checkbox') {
                var checkboxState = e.state
                console.log('Checkbox state: ' + checkboxState)

                FB.AppEvents.logEvent('MessengerCheckboxUserConfirmation', null, {
                    'app_id': window.__FB_Messenger_App_ID,
                    'page_id': window.__FB_Page_ID,
                    'ref': 'support',
                    'user_ref': window.meId
                })

            } else if (e.event == 'not_you') {
                console.log('User clicked \'not you\'')
            } else if (e.event == 'hidden') {
                console.log('Plugin was hidden')
                document.getElementById('fmsg').style.display = 'none'
            }
        }, function(err){
            console.log(err)
        })


    };

<script>
 window.addFaceBookJs = function(id) {
     console.log(id)
        window.meId = id;
        var head = document.getElementsByTagName('head')[0]
        if(document.getElementById('facebook-jssdk')){
            head.removeChild(document.getElementById('facebook-jssdk'))
        }
        var script = document.createElement('script')
        script.type = 'text/javascript'
        script.defer = true
        script.async = true
        script.id = 'facebook-jssdk'
        script.src =  'https://connect.facebook.net/en_US/sdk.js'
        head.appendChild(script)
    
}
</script>
